<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="style/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <header class="flex">

        <!-- 1 sezione: -->
        <section class="container flex">
            <div  class="list ">
                <ul class=" flex-around">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambino</li>
                </ul>
            </div>
        

        <!-- 2 sezione: -->
        
            <div class="flex ">
                <img  class="logo width-logo" src="img/boolean-logo.png" alt="Logo Booleaner">
            </div>
        

        <!-- 3 sezione -->
             
            <div class="flex icons flex-end">
                <i class="fa-regular fa-user" style="color: #e9ecf1;"></i>
                <i class="fa-regular fa-heart" style="color: #f1f4f9;"></i>
                <i class="fa-solid fa-cart-shopping" style="color: #e9ecf2;"></i>            
            </div>
         

        </section>

    </header>

    <main>

        <div class="main-container flex">
            <div class="flex flex-around products">
                <img src="img/1.webp" alt="levi's-t-shirt">
                <img src="img/2.webp" alt="">
                <img src="img/3.webp" alt="">
            </div>
        </div>
        
        <div class="main-container flex">
            <div class="flex flex-around products">
                    <img src="img/4.webp" alt="">
                    <img src="img/5.webp" alt="">
                    <img src="img/6.webp" alt="">

        </div>
    </main>

    <footer class="flex">

        <div class="flex container column boxes ">
            <h3 class="white-text flex flex-around ">Booleando S.r.l</h3>
                <ul class="white-text flex smaller-text">
                    <li>Informazioni legali</li>
                    <li>Informazioni sulla privacy</li>
                    <li>Diritto di recesso</li>
                </ul>
        </div>

        <div class="flex container column boxes ">
            <h3 class="white-text">Trovaci anche su</h3>
            <div class="flex  icons ">
                <i class="fa-brands fa-square-twitter" style="color: #f2f4f7;"></i>
                <i class="fa-brands fa-square-facebook" style="color: #f9fafb;"></i>
                <i class="fa-brands fa-square-instagram" style="color: #f4f6fb;"></i>
                <i class="fa-brands fa-square-pinterest" style="color: #f4f5f5;"></i>
                <i class="fa-brands fa-square-youtube" style="color: #f5f7fa;"></i>    
            </div>
        </div>

    </footer>

</html>
